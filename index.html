<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Sandwich Display</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      position: relative;
      display: inline-block;
      width: 100vw;
    }

    .scene img {
      display: block;
      width: 100%;
      height: auto;
    }

    .scene img.layer {
      position: absolute;
      inset: 0;
    }

    .lights {
      animation: lights-flash 2s infinite;
    }

    @keyframes lights-flash {
      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="special-sandwich-background.png" alt="Special sandwich background">
    <img class="layer" src="special-sandwich-cuban-content.png" alt="Special sandwich pastrami content">
    <img class="layer lights" src="special-sandwich-lights.png" alt="Special sandwich lights">
  </div>
</body>
</html>
